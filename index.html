<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section>
		<div class="container">
			<div class="display"></div>
			<div class="btns">
				<div class="btn">C</div>
				<div class="btn">/</div>
				<div class="btn">*</div>
				<div class="btn">&larr;</div>
				<div class="btn">7</div>
				<div class="btn">8</div>
				<div class="btn">9</div>
				<div class="btn">-</div>
				<div class="btn">4</div>
				<div class="btn">5</div>
				<div class="btn">6</div>
				<div class="btn">+</div>
				<div class="btn">1</div>
				<div class="btn">2</div>
				<div class="btn">3</div>
				<div class="btn">.</div>
				<div class="btn">(</div>
				<div class="btn">0</div>
				<div class="btn">)</div>
				<div class="btn equal">=</div>
			</div>
		</div>
	</section>
	
	<script src="js/main.js"></script>
</body>
</html>
